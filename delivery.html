<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Demo | GeprekGo</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #111827;
      --accent2: #f59e0b;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      line-height: 1.5;
    }
    .shell { max-width: 960px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .brand { font-size: 22px; font-weight: 800; }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(17,24,39,0.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
      margin-bottom: 14px;
    }
    h2 { margin: 0 0 10px; font-size: 17px; }
    .list { display: grid; gap: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .tag { background: #f3f4f6; padding: 6px 8px; border-radius: 8px; font-size: 12px; }
    .pill { background: #ecfeff; color: #0f172a; padding: 8px 10px; border-radius: 10px; font-weight: 700; }
    button {
      border: none;
      border-radius: 10px;
      padding: 9px 12px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease;
    }
    button:hover { box-shadow: 0 10px 18px rgba(17,24,39,0.12); }
    button:active { transform: translateY(1px); }
    .ghost { background: #f3f4f6; color: #111827; box-shadow: none; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <div class="brand">GeprekGo Delivery</div>
        <div class="muted">Driver demo · Rute dekat kampus</div>
      </div>
      <a href="login.html" style="color: var(--accent2); font-weight: 700; text-decoration: none;">← Kembali</a>
    </header>

    <div class="card">
      <h2>Permintaan Masuk</h2>
      <div id="incoming" class="list"></div>
    </div>

    <div class="card">
      <h2>Pengantaran Aktif</h2>
      <div id="activeCard" class="muted">Belum ada yang diterima.</div>
    </div>
  </div>

  <script>
    const incomingData = [
      { id: "REQ-3201", user: "Rani", vendor: "Ayam Geprek Bung Rudi", dropoff: "Kost Mawar B3", total: 32000, delivery: 8000 },
      { id: "REQ-8752", user: "Bagas", vendor: "Geprek Pedas Mampus", dropoff: "Asrama Teknik 2A", total: 35000, delivery: 10000 }
    ];

    const statuses = ["Menunggu pickup", "Tiba di resto", "Sudah pickup", "Diantar", "Tiba di tujuan", "Selesai"];
    let active = null;
    let statusIndex = -1;

    const rupiah = n => "Rp" + Number(n).toLocaleString("id-ID");

    function renderIncoming() {
      const wrap = document.getElementById("incoming");
      wrap.innerHTML = "";
      incomingData.forEach((req, idx) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="row" style="justify-content: space-between;">
            <div>
              <div style="font-weight:800;">${req.vendor}</div>
              <div class="muted">${req.dropoff}</div>
              <div class="muted">Order: ${req.id} · ${req.user}</div>
            </div>
            <div class="pill">${rupiah(req.delivery)} ongkir</div>
          </div>
          <div class="row" style="justify-content: space-between; margin-top:10px;">
            <div class="tag">Nilai pesanan ${rupiah(req.total)}</div>
            <button onclick="accept(${idx})">Terima</button>
          </div>
        `;
        wrap.appendChild(card);
      });
    }

    function accept(index) {
      active = incomingData.splice(index, 1)[0];
      statusIndex = 0;
      renderIncoming();
      renderActive();
    }

    function renderActive() {
      const box = document.getElementById("activeCard");
      if (!active) {
        box.className = "muted";
        box.textContent = "Belum ada yang diterima.";
        return;
      }
      box.className = "card";
      box.innerHTML = `
        <div class="row" style="justify-content: space-between;">
          <div>
            <div style="font-weight:800;">${active.vendor}</div>
            <div class="muted">${active.dropoff}</div>
            <div class="muted">${active.id} · ${active.user}</div>
          </div>
          <div class="pill">${statuses[statusIndex]}</div>
        </div>
        <div class="row" style="margin-top:12px;">
          <div class="tag">Ongkir ${rupiah(active.delivery)}</div>
          <div class="tag">Bayar diterima ${rupiah(active.total + active.delivery)}</div>
        </div>
        <div class="row" style="margin-top:12px; gap:6px; flex-wrap:wrap;" id="statusButtons"></div>
      `;
      renderStatusButtons();
    }

    function renderStatusButtons() {
      const wrap = document.getElementById("statusButtons");
      wrap.innerHTML = "";
      statuses.forEach((st, idx) => {
        const btn = document.createElement("button");
        btn.textContent = st;
        btn.className = idx === statusIndex ? "" : "ghost";
        btn.onclick = () => setStatus(idx);
        wrap.appendChild(btn);
      });
    }

    function setStatus(idx) {
      statusIndex = idx;
      renderActive();
    }

    renderIncoming();
    renderActive();
  </script>
</body>
</html>

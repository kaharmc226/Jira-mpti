<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Demo | GeprekGo</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #111827;
      --accent2: #f59e0b;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      line-height: 1.5;
    }
    .shell { max-width: 960px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .brand { font-size: 22px; font-weight: 800; }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(17,24,39,0.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
      margin-bottom: 14px;
    }
    h2 { margin: 0 0 10px; font-size: 17px; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, select {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 11px 14px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease;
    }
    button:hover { box-shadow: 0 10px 18px rgba(17,24,39,0.12); }
    button:active { transform: translateY(1px); }
    .ghost { background: #f3f4f6; color: #111827; box-shadow: none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 8px; }
    th { color: var(--muted); font-size: 13px; border-bottom: 1px solid var(--border); }
    .tag { background: #f3f4f6; padding: 6px 8px; border-radius: 8px; font-size: 12px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <div class="brand">GeprekGo Vendor</div>
        <div class="muted">Ayam Geprek Bung Rudi · Demo</div>
      </div>
      <a href="login.html" style="color: var(--accent2); font-weight: 700; text-decoration: none;">← Kembali</a>
    </header>

    <div class="card">
      <h2>Menu yang Dipublikasikan</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Level</th>
            <th>Stok</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Tambah / Update Item</h2>
      <div class="row">
        <div style="flex:1; min-width: 220px;">
          <label for="name">Nama</label>
          <input id="name" placeholder="Ayam Geprek Keju">
        </div>
        <div style="width:160px;">
          <label for="price">Harga (Rp)</label>
          <input id="price" type="number" placeholder="22000">
        </div>
        <div style="width:160px;">
          <label for="spice">Level Pedas</label>
          <select id="spice">
            <option>Gurih</option>
            <option>Level 1</option>
            <option>Level 2</option>
            <option>Level 3</option>
            <option>Level 4</option>
          </select>
        </div>
        <div style="width:140px;">
          <label for="stock">Stok</label>
          <select id="stock">
            <option value="Tersedia">Tersedia</option>
            <option value="Habis">Habis</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button onclick="addItem()">Simpan Item</button>
        <button class="ghost" onclick="publish()">Publikasikan</button>
      </div>
      <div id="message" class="muted" style="margin-top:10px;">Perubahan disimpan secara lokal untuk demo.</div>
    </div>
  </div>

  <script>
    const MENU_KEY = "geprekgo_vendor_menu";
    let items = [
      { name: "Original", price: 18000, spice: "Level 2", stock: "Tersedia" },
      { name: "Keju", price: 22000, spice: "Level 2", stock: "Tersedia" },
      { name: "Level 3", price: 20000, spice: "Level 3", stock: "Tersedia" },
      { name: "Nasi + Es Teh", price: 24000, spice: "Level 1", stock: "Habis" }
    ];

    const rupiah = n => "Rp" + Number(n).toLocaleString("id-ID");

    function loadMenu() {
      const saved = localStorage.getItem(MENU_KEY);
      if (!saved) return;
      try {
        const parsed = JSON.parse(saved);
        if (Array.isArray(parsed)) items = parsed;
      } catch (_) {
        // ignore corrupted storage
      }
    }

    function saveMenu() {
      localStorage.setItem(MENU_KEY, JSON.stringify(items));
    }

    function renderTable() {
      const tbody = document.getElementById("menuTable");
      tbody.innerHTML = "";
      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${rupiah(item.price)}</td>
          <td><span class="tag">${item.spice}</span></td>
          <td><span class="tag" style="background:${item.stock === "Tersedia" ? "#ecfeff" : "#fee2e2"};">${item.stock}</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addItem() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const spice = document.getElementById("spice").value;
      const stock = document.getElementById("stock").value;
      if (!name || !price) {
        alert("Lengkapi nama dan harga.");
        return;
      }
      const existingIndex = items.findIndex(i => i.name.toLowerCase() === name.toLowerCase());
      if (existingIndex >= 0) {
        items[existingIndex] = { name, price: Number(price), spice, stock };
      } else {
        items.push({ name, price: Number(price), spice, stock });
      }
      document.getElementById("message").textContent = "Item disimpan (demo).";
        saveMenu();
      renderTable();
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
    }

    function publish() {
      document.getElementById("message").textContent = "Perubahan dipublikasikan (simulasi).";
      saveMenu();
      alert("Menu ter-update dan dikirim ke marketplace (simulasi).");
    }

    loadMenu();
    renderTable();
  </script>
</body>
</html>

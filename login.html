<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk | GeprekGo</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #111827;
      --accent2: #f59e0b;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(17, 24, 39, 0.04);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 22px;
      color: var(--muted);
      line-height: 1.5;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      margin-bottom: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.08);
    }
    button {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #ffffff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease, background 0.2s;
    }
    button:hover {
      background: #0b1224;
      box-shadow: 0 10px 20px rgba(17, 24, 39, 0.15);
    }
    button:active { transform: translateY(1px); }
    .link-row {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      gap: 12px;
      flex-wrap: wrap;
    }
    a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 700;
    }
    a:hover { text-decoration: underline; }
    .meta {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Masuk</h1>
    <p>Pesan ayam geprek, tunggu, selesai. Masuk dengan akun demo.</p>
    <label for="email">Email / No HP</label>
    <input id="email" placeholder="demo@geprekgo.com" value="demo@geprekgo.com">
    <label for="otp">Kode OTP</label>
    <input id="otp" placeholder="123456" value="123456">
    <button onclick="login()">Login sebagai Demo</button>
    <div class="link-row">
      <a href="vendor.html">Vendor demo</a>
      <a href="delivery.html">Delivery demo</a>
    </div>
    <div class="meta">Tidak perlu OTP sungguhan â€” klik langsung untuk uji coba.</div>
  </div>
  <script>
    function login() {
      const email = document.getElementById("email").value || "demo@geprekgo.com";
      const params = new URLSearchParams({ user: email.split("@")[0] || "demo", email });
      window.location = "main.html?" + params.toString();
    }
  </script>
</body>
</html>
